<!-- begin::Header -->

<div class="card-header border-0 pt-5 d-flex align-items-center justify-content-between">
    <h3 class="card-title align-items-start flex-column">
      <!-- <span class="card-label fw-bolder fs-3 mb-1">Users Statistics</span> -->
      <span class="text-muted mt-1 fw-bold fs-7">Manage users here.</span>
    </h3>
    <div
      class="card-toolbar"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-trigger="hover"
      title="Click to add a user"
    >
      <a class="btn btn-sm btn-light-primary" (click)="createUser()">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
          class="svg-icon svg-icon-3"
        ></span>
        New User
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="min-w-150px">Name</th>
            <th class="min-w-140px">Email</th>
            <th class="min-w-120px">Username</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let user of usersListing; let i=index">
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column">
                  <a  class="text-dark fw-bolder text-hover-primary fs-6">
                    {{user.name}}
                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    Description
                  </span>
                </div>
              </div>
            </td>
            <td>
              <a
                
                class="text-dark fw-bolder text-hover-primary d-block fs-6"
              >
                {{user.email}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                Personal email
              </span>
            </td>
            <td>
              <a class="text-dark fw-bolder text-hover-primary d-block fs-6">
                {{user.username}}
              </a>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <a
                  
                  class="
                    btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                    me-1
                  "
                  (click)="createUser(user)"
                >
                  <span
                    [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
                <a
                  
                  class="
                    btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  " (click)="deleteUser(user.id, i)"
                >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/general/gen027.svg'
                    "
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
