<h2 mat-dialog-title>{{editMode ? 'Update': 'Add New'}} Key Pair</h2>
<mat-dialog-content class="mat-typography">

  <form [formGroup]="addEditForm">
    <!-- Value -->
    <div class="row mb-6">
      <label class="col-lg-4 col-form-label required fw-bold fs-6">Value</label>
      <div class="col-lg-8 fv-row">
        <textarea type="text" class="
          form-control form-control-lg form-control-solid
          mb-3 mb-lg-0
        " formControlName="value" placeholder="Value"></textarea>
      </div>
    </div>
    
    <!-- User -->
    <!-- <div class="row mb-6">
        <label class="col-lg-4 col-form-label required fw-bold fs-6">User</label>
        <div class="col-lg-8 fv-row">
            <select name="user" data-control="select2" data-hide-search="true" formControlName="user"
                class="form-select 
                form-control form-control-lg form-control-solid
                mb-3 mb-lg-0">
                <option *ngFor="let user of users" value="{{user?.id}}" selected>{{user?.email}}</option>
            </select>
        </div>
    </div> -->

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="addEditForm.invalid" (click)="editMode? updateKeyPair():createNewKeyPair()">{{editMode ? 'Update': 'Add New'}} Key Pair</button>
</mat-dialog-actions>
